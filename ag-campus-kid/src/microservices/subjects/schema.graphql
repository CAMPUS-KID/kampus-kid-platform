input subjectInput{
    name: String!
    description: String!
    code: String!
    facultyId: Int!
}
input searchInput{
    query: String
}
type Subject{
    id: Int
    name: String
    description: String
    code: String
    facultyId: Int
}

type Query{
    getSubjects: [Subject]
}

type Mutation{
    createSubject(data: subjectInput!) : Subject
}