input SubjectInput{
    name: String!
    description: String!
    code: String!
    facultyId: Int!
}
input SearchInput{
    query: String
}
type Subject{
    id: Int
    name: String
    description: String
    code: String
    facultyId: Int
}

type Query{
    getSubjects: [Subject]
    getSubjectsById(id: Int!): Subject
}

type Mutation{
    createSubject(data: SubjectInput!) : String
}