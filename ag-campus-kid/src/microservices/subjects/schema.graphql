input SubjectInput{
    name: String!
    description: String!
    code: String!
    facultyId: Int!
}

type Subject{
    id: Int
    name: String
    description: String
    code: String
    facultyId: Int
}

type Query{
    getSubjects: [Subject]
    getSubjectsById(id: Int!): Subject
    searchSubject(query: String!): [Subject]
}

type Mutation{
    createSubject(data: SubjectInput!): String
    updateSubject(id:Int!, data: SubjectInput!): String
    deleteSubject(id:ID!): String
}